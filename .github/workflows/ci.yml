name: CI

on:
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  GO_VERSION: '1.25'

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-dev xorg-dev

      - name: Install dependencies
        run: go mod tidy

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: v2.6

      - name: Deadcode check
        run: make deadcode

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            lib_path_var: LD_LIBRARY_PATH
            lib_path: build/libs/linux/x86_64
          - os: macos-latest
            lib_path_var: DYLD_LIBRARY_PATH
            lib_path: build/libs/darwin
          - os: windows-latest
            lib_path_var: PATH
            lib_path: build/libs/windows/x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libgl1-mesa-dev xorg-dev xvfb

      - name: Setup virtual audio device
        if: runner.os == 'Linux'
        run: |
          sudo apt-get install -y pulseaudio
          pulseaudio -D --exit-idle-time=-1
          pactl load-module module-null-sink sink_name=virtual_speaker sink_properties=device.description=Virtual_Speaker
          pactl set-default-sink virtual_speaker

      - name: Setup BASS libraries
        shell: bash
        run: ./scripts/setup-libs.sh

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: |
          ${{ matrix.lib_path_var }}=${{ github.workspace }}/${{ matrix.lib_path }} xvfb-run -a go test ./internal/... -v -count=1 -timeout 5m

      - name: Run tests (macOS)
        if: runner.os == 'macOS'
        run: |
          ${{ matrix.lib_path_var }}=${{ github.workspace }}/${{ matrix.lib_path }} go test ./internal/... -v -count=1 -timeout 5m

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $env:PATH = "${{ github.workspace }}\${{ matrix.lib_path }};$env:PATH"
          go test ./internal/... -v -count=1 -timeout 5m

  build:
    name: Build
    needs: lint
    uses: ./.github/workflows/build.yml

  package:
    name: Package
    needs: build
    uses: ./.github/workflows/package.yml

  virus-scan:
    name: VirusTotal Scan
    needs: package
    uses: ./.github/workflows/virus-scan.yml
    secrets:
      VT_API_KEY: ${{ secrets.VT_API_KEY }}

  comment:
    name: PR Comment
    runs-on: ubuntu-latest
    needs: [build, package, virus-scan]
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: write
    steps:
      - name: Comment on PR with artifact links
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const scanResults = `${{ needs.virus-scan.outputs.scan_results }}`;
            const body = `## Build Artifacts

            The CI build completed successfully. Download artifacts from the [workflow run](${runUrl}).

            ### Binaries
            | Platform | Name |
            |----------|----------|
            | macOS (Intel) | \`gotune-darwin-amd64\` |
            | macOS (Apple Silicon) | \`gotune-darwin-arm64\` |
            | Linux (amd64) | \`gotune-linux-amd64\` |
            | Windows (amd64) | \`gotune-windows-amd64.exe\` |

            ### Packaged Apps (with bundled libs)
            | Platform | Name |
            |----------|----------|
            | macOS (Intel) | \`GoTune-macOS-amd64.zip\` |
            | macOS (Apple Silicon) | \`GoTune-macOS-arm64.zip\` |
            | Linux | \`GoTune-linux-amd64.tar.xz\` |
            | Windows | \`GoTune-windows-amd64.zip\` |

            ### Security Scan Results
            ${scanResults}

            > Artifacts expire after 7 days.`;

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes('## Build Artifacts'));

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body
              });
            }
